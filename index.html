<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>COLOR GAME</h1>
      <h2>Players remaining money: <span class="money">1000</span></h2>
      <p class="status"></p>
      <div class="dice-box">
        <div class="dice"></div>
        <div class="dice"></div>
        <div class="dice"></div>
      </div>
      <button class="roll-btn">ROLL DICE</button>

      <div class="colors">
        <div class="color" value="yellow"></div>
        <div class="color" value="white"></div>
        <div class="color" value="pink"></div>
        <div class="color" value="blue"></div>
        <div class="color" value="red"></div>
        <div class="color" value="green"></div>
      </div>

      <form class="form">
        <input type="text" class="input" placeholder="place your bet..." />
        <button class="bet-btn">BET</button>
      </form>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
